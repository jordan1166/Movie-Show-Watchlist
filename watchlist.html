<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Mono&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="content-container">
                <header>
                    <h1>My Watchlist</h1>
                    <a href="index.html"><h3>Search</h3></a>
                </header>
                <main>
                    <form class="search-bar">
                        <label hidden for="search-input"><i class="fa-solid fa-magnifying-glass search-icon border"></i></label>
                        <input hidden type="text" id="search-input" name="search-input" placeholder="Search for a movie or show" class="border" required />
                        <button hidden type="submit" value="submit" class="search-btn border">Search</button>
                    </form>
                    <section class="movie-list">
                        <div class="default">
                            <p class="prompt">Your watchlist is looking a little empty...</p>
                            <a href="index.html" class="add-movies"><p class="search-link"><i class="fa-solid fa-circle-plus"></i> Let's add some movies and shows!</p></a>
                        </div>
                    </section>
                </main>
            </div>
        </div>
        <script src="watchlist.js"></script>
    </body>
</html>
